<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Mast Calculator</title>
</head>

<body>
  <h1 class="heading">The mast calculator ðŸ¤‘ </h1>
  <div class="box">
    <div class="container">
      <table>
        <tr>
          <div id="screen" class="show"></div>
        </tr>
        <tr>
          <td><button id="ac" class="button">C</button></td>
          <td><button id="clear" class="button">&larr;</button></td>
          <td><button id="backspace" class="button">%</button></td>
          <td><button id="divide" class="button">/</button></td>
        </tr>
        <tr>
          <td><button id="one" class="button">1</button></td>
          <td><button id="two" class="button">2</button></td>
          <td><button id="three" class="button">3</button></td>
          <td><button id="plus" class="button">+</button></td>
        </tr>
        <tr>
          <td><button id="four" class="button">4</button></td>
          <td><button id="five" class="button">5</button></td>
          <td><button id="six" class="button">6</button></td>
          <td><button id="minus" class="button">-</button></td>
        </tr>
        <tr>
          <td><button id="seven" class="button">7</button></td>
          <td><button id="eight" class="button">8</button></td>
          <td><button id="nine" class="button">9</button></td>
          <td><button id="multiply" class="button">*</button></td>
        </tr>
        <tr>
          <td><button id="zero" class="button">00</button></td>
          <td><button id="zero" class="button">0</button></td>
          <td><button id="decimal" class="button">.</button></td>
          <td><button id="equals" value="=" class="button">=</button></td>
        </tr>
      </table>
    </div>
  </div>

  <script src="index.js"></script>
</body>

</html>
